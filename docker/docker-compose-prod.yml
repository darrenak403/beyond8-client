# ===========================================
# Beyond8 Frontend - Docker Compose (Production)
# ===========================================

services:
  frontend:
    image: ngothanhdatak/beyond8-frontend:latest
    container_name: beyond8-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - HOSTNAME=0.0.0.0
      # API URL cho client-side fetch (Browser) - Production domain
      - NEXT_PUBLIC_API_URL=https://api.beyond8.io.vn
    networks:
      - beyond8-network
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5173 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  beyond8-network:
    external: true
