# ===========================================
# Beyond8 Frontend - Docker Compose (Production)
# Dành cho deploy với Dokploy
# ===========================================

services:
  frontend:
    image: ngothanhdatak/beyond8-frontend:latest
    container_name: beyond8-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
      - HOSTNAME=0.0.0.0
      # API URL cho client-side fetch (Browser) - Production domain
      - NEXT_PUBLIC_API_URL=https://api.beyond8.io.vn
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
